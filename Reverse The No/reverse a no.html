<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function revnum()
        {
            var num= document.getElementById("rev").value;
            var n= num;
            var rev = 0, rem;
            while (n>0)
            {
                rem = n % 10;
                rev = rev * 10 + rem ;
                n = Math.floor(n/10);
            }
            document.write("The given number is : " +num+ " <br/> The reversed number is : " +rev+ "\n");
        }

    </script>
</head>
<body>
<input type="text" id="rev">
<button onclick="revnum()">submit</button>
</body>
</html>
