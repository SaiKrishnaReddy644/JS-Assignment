<!DOCTYPE html>
<html lang="en">
<head>
   <script>
      function filesext() {
          var c="";
          var a=document.getElementById("file").value;
          for(i=0;i<a.length;i++){
              if(a[i]==='.'){
                  for(j=i+1;j<a.length;j++){
                      c= c+a[j];
                  }

              }

          }
          document.write("it is "+c+" file");
      }
        </script>
</head>
<body>
Enter the filename with extention <input type="text" id="file">
<button onclick="filesext()">submit</button>
</body>
</html>
