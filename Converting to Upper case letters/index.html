<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       function uppercase() {
           var a=document.getElementById("case").value;
           var s=a.split("");
           s[0]=s[0].toUpperCase();
           for(i=0;i<s.length;i++){
               document.write(s[i]);
       }

       }
   </script>
</head>
<body>
<input type="text" id="case">
<button onclick="uppercase()">submit</button>
</body>
</html>
