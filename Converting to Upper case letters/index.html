<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       function uppercase(a) {
           var s=a.split("");
           s[0]=s[0].toUpperCase();
           for(i=0;i<s.length;i++){
               document.write(s[i]);
       }

       }
       uppercase("saikrishna");
   </script>
</head>

</body>
</html>
