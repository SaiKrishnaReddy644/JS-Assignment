<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function first(a,b) {
            if(b===null){
                document.write(a[0]);
            }else
            if(a[0]===undefined||b<0){
                document.write("[]");
            }else
            for(var i=0;i<b;i++){
                if(i>=a.length){
                    break;
                }
                document.write(a[i]+"<br>");
            }
        }
    </script>
</head>
<body>

</body>
</html>
